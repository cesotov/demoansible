---
- name: verify operating system
  assert:
    that:
      - ansible_os_family == 'RedHat'
      - (ansible_distribution_major_version == '7') or (ansible_distribution_major_version == '8')

- name: set hostname
  hostname:
    name: "{{ inventory_hostname | regex_replace('_','-') }}"
  register: nodename
  
- name: dump nodename info
  debug:
    var: nodename
    verbosity: 2
  
- name: remove rhui client packages
  yum:
      name: 
        - google-rhui-client*
        - rh-amazon-rhui-client*
      state: removed

- name: get current repos
  command:
    cmd: ls /etc/yum.repos.d/
  register: repos
  changed_when: False

- name: remove existing rhui repos
  file:
    path: "/etc/yum.repos.d/{{ item }}"
    state: absent
  loop: "{{ repos.stdout_lines }}"

- name: install satellite certificate
  yum:
    name: "{{ satellite_url }}/pub/katello-ca-consumer-latest.noarch.rpm"
    state: present
    validate_certs: no
    disable_gpg_check: true

- name: define activation key
  set_fact:
    activation_key: "{{ 'RHEL' + ansible_distribution_major_version + '_' + env }}"

- name: register system via subscription-mangler
  redhat_subscription:
    state: present
    activationkey: "{{ activation_key }}"
    consumer_name: 
    org_id: "{{ org_id | default('Default_Organization')}}"
  throttle: 1

- name: include repos
  include_vars: "vars/{{ ansible_distribution + ansible_distribution_major_version }}.yml"

- name: enable repos
  rhsm_repository:
    name: "{{ rhsm_enabled_repos }}"
    state: enabled

#These should be included in the image
- name: Install cockpit
  yum:
    name:
      - cockpit
      - cockpit-ws
      - cockpit-bridge
      - cockpit-composer
      - cockpit-dashboard
      - cockpit-doc
      - cockpit-packagekit
      - cockpit-pcp
      - cockpit-system
      - subscription-manager-cockpit
    state: latest

- name: Install RHEL7 specific packages
  yum:
    name:
      - cockpit-docker
      - cockpit-leapp
    state: latest
  when: ansible_distribution_major_version=="7"

- name: Install RHEL8 specific packages
  yum:
    name:
      - cockpit-session-recording
      - cockpit-podman
    state: latest
  when: ansible_distribution_major_version=="8"

# Not these packages
- name: install satellite client
  yum:
    name:
      - katello-host-tools
      - katello-host-tools-tracer
    state: latest
    
- name: enable remote execution
  authorized_key:
    user: root
    state: present
    key: "{{ satellite_url }}:9090/ssh/pubkey"
    validate_certs: no
    
